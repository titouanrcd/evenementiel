# ============================================================
# Configuration SonarCloud pour NOVA Événements
# ============================================================
# Documentation: https://docs.sonarcloud.io/advanced-setup/analysis-parameters/
# ============================================================

# Organisation et projet
sonar.organization=titouanrcd
sonar.projectKey=titouanrcd_evenementiel

# Informations du projet
sonar.projectName=NOVA Événements
sonar.projectVersion=1.0.0

# Métadonnées
sonar.links.homepage=https://github.com/titouanrcd/evenementiel
sonar.links.ci=https://github.com/titouanrcd/evenementiel/actions
sonar.links.scm=https://github.com/titouanrcd/evenementiel
sonar.links.issue=https://github.com/titouanrcd/evenementiel/issues

# ============================================================
# Configuration des sources
# ============================================================

# Répertoires sources à analyser
sonar.sources=views,js,css

# Encodage des fichiers
sonar.sourceEncoding=UTF-8

# ============================================================
# Exclusions
# ============================================================

# Fichiers à exclure de l'analyse
sonar.exclusions=\
  **/node_modules/**,\
  **/vendor/**,\
  **/test/**,\
  **/tests/**,\
  **/*.min.js,\
  **/*.min.css,\
  **/logs/**,\
  **/uploads/**

# Exclusions pour la duplication de code
sonar.cpd.exclusions=\
  **/vendor/**,\
  **/*.min.js,\
  **/*.min.css

# ============================================================
# Configuration PHP
# ============================================================

# Version PHP cible
sonar.php.version=8.2

# Fichier de couverture (si généré)
sonar.php.coverage.reportPaths=coverage.xml

# ============================================================
# Règles de qualité
# ============================================================

# Quality Gate - Conditions pour que le code soit considéré comme "bon"
# Ces paramètres peuvent être ajustés dans l'interface SonarCloud

# Seuils de sécurité (configurés via l'interface SonarCloud)
# - 0 vulnérabilités critiques
# - 0 bugs bloquants
# - Couverture > 50% (optionnel pour un projet scolaire)
# - Duplications < 10%

# ============================================================
# Configuration avancée
# ============================================================

# Activer l'analyse des problèmes de sécurité
sonar.security.hotspots.enabled=true

# Langue principale
sonar.language=php

# Extensions de fichiers à analyser
sonar.php.file.suffixes=php

# JavaScript
sonar.javascript.file.suffixes=js

# CSS
sonar.css.file.suffixes=css
